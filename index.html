<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue CRUD Course</title>

    <!-- Local CSS file for styling the application -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue.js 3 development version -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="vue-app">
        <header>
            <div class="title">
                <h1>{{ navTitle }}</h1>
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li><button v-on:click="toggleSearch">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button></li>
                  </ul>
            </nav>
        </header>

        <main>
            <div class="add-user">
                <input type="text" v-model="newUser" placeholder="Enter new user..."></input>
                <input type="submit" value="Add User" v-on:click="addNewUser(newUser)"></input>
            </div>
            <div class="list-users">
                <h1>List of Users:</h1>
                <ul>
                    <li v-for="(user, index) in users" v-bind:key="user" v-bind:style="{ color: usersTextColor[index] }">{{ index }}: {{ user }}</li>
                </ul>
                <h4>{{ numberOfUsersText }}</h4>
            </div>
            <div class="search-users" v-show="displaySearch">
                <h1 v-bind:class="searchTextClass">Search Users:</h1>
                <div class="search-user-input">
                    <label for="searchInput">Search for: </label>
                    <input type="text" id="searchInput" v-model="searchName"></input>
                </div>
                <ul>
                    <li v-for="user in searchResults" v-bind:key="user">{{ user }}</li>
                </ul>
            </div>
        </main>

        <footer>
            <h4>{{ footerMessage }}</h4>
        </footer>
    </div>

    <!-- Vue Code -->
    <script type="text/javascript">
      const app = Vue.createApp({
        data() {
          return {
            navTitle: 'Vue Course',
            footerMessage: 'testdriven.io',
            users: [
              'user1',
              'employee17',
              'Bob',
              'Sara',
              'Garfield'
            ],
            newUser: '',
            displaySearch: false,
            searchName: '',
            usersTextColor: [
              'black',
              'black',
              'black',
              'black',
              'black',
            ],
          }
        },
        methods: {
          addNewUser(newUserInput) {
            if (newUserInput !== '') {
              // Add the user to the local array of users
              this.users.push(newUserInput)

              // Clear the value of the new user's name
              this.newUser = ''

              // Add the styling for the new user to highlight the new user only
              for (var i = 0; i < this.usersTextColor.length; i++) {
                this.usersTextColor[i] = 'black'
              }
              this.usersTextColor.push('darkgreen')
            }
          },
          toggleSearch() {
            this.displaySearch = !this.displaySearch
          }
        },
        computed: {
          numberOfUsersText() {
            if (this.users.length == 1) {
              return 'There is 1 user.'
            } else {
              return 'There are ' + this.users.length + ' users.'
            }
          },
          searchResults() {
            if (this.searchName != '') {
              return this.users.filter(el => el.match(this.searchName))
            } else {
              return ''
            }
          },
          searchTextClass() {
            if (this.searchName != '') {
              return 'searchTitleBold';
            } else {
              return 'searchTitleNormal';
            }
          }
        }
      });

      const mountedApp = app.mount('#vue-app')
    </script>
</body>
</html>
